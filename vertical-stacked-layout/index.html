<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Grid Basics</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="css/small-mobile.css"
      media="only screen and (max-width: 480px)"
    />
    <link
      rel="stylesheet"
      href="css/large-mobile.css"
      media="only screen and (min-width: 481px) and (max-width: 680px)"
    />
    <link
      rel="stylesheet"
      href="css/tablet.css"
      media="only screen and (min-width: 681px) and (max-width: 960px)"
    />
    <link
      rel="stylesheet"
      href="css/small-desktop.css"
      media="only screen and (min-width: 961px) and (max-width: 1260px)"
    />
    <link
      rel="stylesheet"
      href="css/large-desktop.css"
      media="only screen and (min-width: 1261px)"
    />
    <!-- do not zoom into the page, browser! -->
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <nav>Navigation</nav>
      <main id="main-content">Main content</main>
      <aside>Aside</aside>
      <footer>Footer</footer>
    </div>
  </body>
</html>
